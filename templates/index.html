<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libro Electrónico</title>

    <style>
        /* Estilos generales del cuerpo */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    
    background: url('https://png.pngtree.com/thumb_back/fh260/background/20230713/pngtree-e-learning-in-a-digital-world-3d-books-and-mobile-devices-image_3859783.jpg') no-repeat center center fixed; /* Fondo de imagen */
    background-size: cover; /* Asegura que la imagen cubra toda la pantalla */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: white;
    text-align: center;
}

/* Contenedor principal */
.container {
    background-color: rgba(0, 0, 0, 0.5); /* Fondo oscuro transparente para mejorar la legibilidad */
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
    width: 80%;
    max-width: 600px;
}

/* Título */
h1 {
    font-size: 2.5em;
    margin-bottom: 20px;
    font-family: 'Georgia', serif;
}

/* Subtítulo */
p {
    font-size: 1.2em;
    margin-bottom: 30px;
    font-family: 'Arial', sans-serif;
}

/* Estilo del botón */
.btn {
    display: inline-block;
    background-color: #4CAF50;
    color: white;
    width: 50%;
    padding: 12px;
  
}

    </style>
</head>
<body>

    <!-- Contenedor principal -->
    <div class="container">
        <h1>Bienvenido a tu Libro Electrónico</h1>
        <p>Sumérgete en un mundo de conocimiento y aventuras literarias.</p>


       
        
             <!-- Enlace para ir a un formulario de libros (por ejemplo) -->
        <a href="/" class="btn">Registrar un Libro</a>

       
    </div>

</body>
</html>
