<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Libro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        label {
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }
        input[type="text"], input[type="number"] {
            width: 90%;
            padding: 12px;
            margin: 8px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            background-color: #f9f9f9;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Agregar Libro</h1>
    <form action="/submitLibro" method="POST">
        <label for="tituloLibro">Título del Libro:</label>
        <input type="text" id="tituloLibro" name="tituloLibro" placeholder="Ingrese el título del libro" required>

        <label for="idAutor">ID del Autor:</label>
        <input type="number" id="idAutor" name="idAutor" placeholder="Ingrese el ID del autor" required>

        <label for="idGenero">ID del Género:</label>
        <input type="number" id="idGenero" name="idGenero" placeholder="Ingrese el ID del género" required>

        <button type="submit">Guardar Libro</button>
    </form>
</body>
</html>
